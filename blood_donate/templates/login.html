{% extends 'base.html' %}
{% load static %}

{% block title %}
Login - Blood Bank Management System
{% endblock title %}
    

{% block style %}
<style>
    .login-container {
        background-color: white;
        padding: 40px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        width: 350px;
        text-align: center;
    }
    .login-container h2 {
        color: red;
        margin-bottom: 30px;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    .login-container input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
    }
    .login-container a {
        color: #0096D6;
        text-decoration: none;
        display: block;
        margin-top: 15px;
    }
    
</style>
{% endblock style %}
    
    

{% block content %}
<div class="flex" style="margin-block: 61px;">
    <div style="height:100vh; width:100vw;position:absolute;z-index:-1;overflow:hidden;">
        <img src="{% static 'image/background.jpg'%}" style="object-fit:cover;overflow:hidden;transform: translateY(-300px);filter:blur(3px); " alt="">
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="text" name="username" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <a href="#">Forgot Password?</a>
        <a href="#">Create an Account</a>
    </div>
</div>
{% endblock content %}
